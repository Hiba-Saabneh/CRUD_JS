<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
  
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2 class="text-center py-4 fs-1">C R U D</h2>
    <div class="row">
      <div class="col-md-6  form-group ">
        <label for="email" class="text-start ms-2">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Your email" class="form-control">
      </div>
      <div class="col-md-6  form-group  ">
        <label for="name" class="text-start ms-2">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Your name" class="form-control">
      </div>
      <div class="col-md-6  form-group  ">
        <label for="age" class="text-start ms-2 pt-3 pb-1">Age</label>
        <input type="text" name="age" id="age" placeholder="Enter Your age" class="form-control">
      </div>
      <div class="col-md-6  form-group ">
        <label for="address" class="text-start ms-2 pt-3 pb-1">Address</label>
        <input type="text" name="address" id="address" placeholder="Enter Your address" class="form-control">
      </div>
    </div>
    <div class="w-100 d-flex justify-content-end">
      <input type="submit" value="update" id="update" class="btn p-2 mt-3 bg-primary text-white border border-white me-5">

      <input type="submit" value="add new +" id="add" class="btn  mt-3 bg-success text-white border border-white me-5">
  </div>
   

  <hr>
<div class="row  gap-2 justify-content-evenly" id="show">




</div>



  </div>

    <script src="script.js"></script>
</body>
</html>
